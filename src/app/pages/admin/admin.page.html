<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Admin Control Panel</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="auth.logout()">
        <ion-icon
          name="power-outline"
          color="white"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button
    class="ion-margin"
    expand="block"
    color="primary"
    routerLink="/add-banner"
    >Create Banner</ion-button
  >

  <ion-button
    class="ion-margin"
    expand="block"
    color="primary"
    routerLink="/add-restaurant"
    >Create Restaurant</ion-button
  >

  <ion-button
    class="ion-margin"
    expand="block"
    color="primary"
    routerLink="/add-menu-item"
    >Create Menu Items</ion-button
  >
  <ion-button
    class="ion-margin"
    expand="block"
    color="primary"
    routerLink="/add-city"
    >Create City</ion-button
  >
  <ion-button
    class="ion-margin"
    expand="block"
    color="primary"
    routerLink="/add-item-category"
    >Create Item Category</ion-button
  >
  <ion-button
    class="ion-margin"
    expand="block"
    color="primary"
    routerLink="/restaurants"
    >List of Restaurants</ion-button
  >
  <ion-button
    class="ion-margin"
    expand="block"
    color="primary"
    routerLink="/menu-items"
    >List of Menu Items</ion-button
  >
</ion-content>
