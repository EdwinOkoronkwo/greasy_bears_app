<ion-item-group class="borderBottom">
  <ion-item lines="none" class="dashedBorderBottom">
    <ion-label>
      {{ order.paymentMode }}
      <p class="pTag">{{ order.address }}</p>
      <ion-text
        ><p>
          ${{ order.total }}
          <ion-icon name="chevron-forward-outline"></ion-icon></p
      ></ion-text>
    </ion-label>
    <ion-note slot="end" color="dark">
      {{ order.grandTotal }}
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
    </ion-note>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      <ion-text color="dark">
        <p>{{ order.status }}</p>
      </ion-text>
      <ion-label>
        <p class="time">{{ order.createdAt }}</p>
      </ion-label>
      <ion-row>
        <ion-col size="6">
          <ion-button
            fill="outline"
            expand="block"
            color="primary"
            (click)="reorderItem()"
            >REORDER</ion-button
          >
        </ion-col>
        <ion-col size="6">
          <ion-button
            fill="outline"
            expand="block"
            color="dark"
            (click)="getHelp()"
            >GET HELP</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
</ion-item-group>
