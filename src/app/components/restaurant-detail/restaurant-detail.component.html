<ion-grid class="borderBottom" *ngIf="isLoading">
  <ion-row class="ion-padding-horizontal">
    <ion-label>
      <p>
        <ion-skeleton-text style="width: 50%" animated></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text style="width: 60%" animated></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text style="width: 80%" animated></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <ion-label>
        <p>
          <ion-skeleton-text animated style="width: 10%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 15%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label>
        <p>
          <ion-skeleton-text animated style="width: 10%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 15%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label>
        <p>
          <ion-skeleton-text animated style="width: 10%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 15%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>

<ng-container *ngIf="data.name && !isLoading">
  <ion-grid class="borderBottom">
    <ion-row class="ion-padding-horizontal">
      <ion-label>
        <h1>{{ data.name }}</h1>
        <ion-text *ngIf="data.cuisines"
          ><p>{{ data.cuisines }}</p></ion-text
        >
        <ion-text>
          <p>{{ data.restaurantAddress }}</p>
        </ion-text>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p><ion-icon name="star"></ion-icon>{{ data.rating }}</p>
          </ion-text>
          <p>Rating</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>{{ data.deliveryTime }} MINS</p>
          </ion-text>
          <p>Delivery Time</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>${{ data.price | number : "0.2-2" }}</p>
          </ion-text>
          <p>For Two</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
